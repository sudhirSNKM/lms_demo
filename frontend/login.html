<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2504/2504192.png">
</head>

<body>
    <div class="auth-container">
        <div class="glass-card auth-box">
            <h1 class="auth-title">ACE Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="admin@ace.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="********" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <div style="margin-top: 1rem; font-size: 0.875rem; color: #94a3b8;">
                    <br>
                    <p>Demo Credentials:</p>
                    <p>User: user@test.com</p>
                    <p>Pass: password123</p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
